<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz events</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href={{ url_for('static', filename='css/style.css' )}}>
    <link rel="stylesheet" href={{ url_for('static', filename='css/responsive.css' )}}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Paste provided CSS here */
        /* Importing fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');

        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Applying custom font */
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
        }

        /* Container for login form */
        .login-container {
            max-width: 550px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 80px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            box-shadow: #000108;
        }

        /* Form heading */
        .login-container h2 {
            font-size: 28px;
            font-weight: 500;
            border-left: 8px solid #303054;
            padding: 5px 15px;
            margin-bottom: 15px;
        }

        /* Form fields */
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="date"],
        .login-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f8f8f8;
            transition: box-shadow 0.3s ease;
        }

        /* Form fields focus */
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus,
        .login-container input[type="date"]:focus {
            box-shadow: 0 0 5px rgba(48, 48, 84, 0.5);
        }

        /* Login button */
        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #303054;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Login button hover */
        .login-container input[type="submit"]:hover {
            background-color: #e6edff;
            color: #303054;
        }

        header {
            background-color: #303054;
            width: 100%;

        }

        header .navbar-brand {
            font-size: 22px;
            font-weight: 600;
            color: #fff;
        }

        nav {
            padding: 8px 0px !important;
        }

        label {
            margin-left: 18px;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div>

        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="/">BookEvent</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/techevent" style="margin-right: 20px;">Tech Event </a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/quiz" style="margin-right: 20px;">Quiz Event </a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/otherevent" style="margin-right: 20px;">Other </a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/all" style="margin-right: 20px;">All Events </a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <div class="login-container">
            <h3>{{status}}</h3>
            <h2>Quiz Events</h2><br>
            <form action="/register/quiz" method="post">
                <input type="text" name="department" placeholder="Select your department" required>
                <input type="text" name="organizer" placeholder="Organizer" required>
                <input type="text" name="name" placeholder="Quiz name" required>
                <input type="text" name="topic" placeholder="Enter topic" required>
                <label for="from">From:</label>
                <input type="date" name="from" placeholder="From">
                <label for="to">To</label>
                <input type="date" name="to" placeholder="To">
                <select name="hall" required>
                    <option value="">Select the seminar hall</option>
                    <option value="seminar1">Seminar Hall1</option>
                    <option value="seminar2">Seminar Hall2</option>
                    <option value="seminar3">Seminar Hall3</option>
                </select>
                <input type="submit" value="Book Event" style="margin-top: 10px;">
            </form><br><br>

        </div>
</body>

</html>
